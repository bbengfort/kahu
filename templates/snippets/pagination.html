{% load qs %}
<nav class="pull-right" aria-label="...">
  <ul class="pagination">
    <li class="page-item{% if not page_obj.has_previous %} disabled{% endif %}">
      <a class="page-link" href="{% if page_obj.has_previous %}{% query_string 'page' page_obj.previous_page_number request.GET.urlencode %}{% else %}#{% endif %}">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>

    {% for page in paginator.page_range %}
    {% if page == page_obj.number %}
    <li class="page-item active">
      <span class="page-link">
        {{ page }}
        <span class="sr-only">(current)</span>
      </span>
    </li>
    {% else %}
    <li class="page-item">
      <a class="page-link" href="{% query_string 'page' page request.GET.urlencode %}">{{page}}</a>
    </li>
    {% endif %}
    {% endfor %}

    <li class="page-item{% if not page_obj.has_next %} disabled{% endif %}">
      <a class="page-link" href="{% if page_obj.has_next %}{% query_string 'page' page_obj.next_page_number request.GET.urlencode %}{% else %}#{% endif %}">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
