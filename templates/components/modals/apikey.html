<!-- API Key Modal -->
<div class="modal fade" id="apikeyModal" tabindex="-1" role="dialog" aria-labelledby="apikeyModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="apikeyModalLabel">Replica API Key</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col-sm-10 offset-sm-1">
              <div class="form-group">
                <div class="input-group">
                  <input id="apikeyText" class="form-control" type="text" value="{{ replica.api_key }}" readonly>
                  <span class="input-group-append">
                    <button class="btn btn-secondary pbcopy" type="button" title="Copy to Clipboard" data-target="#apikeyText">
                      <i class="fa fa-copy"></i>
                    </button>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </form>
        <p>Use the above API Key in client requests from the replica by adding the key to the header of the HTTP request using the <kbd>X-Api-Key</kbd> header value.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div
